<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Socket App</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <h1>My app</h1>
        <div id="messages"></div>

            <input type="text" id="text" placeholder="Tell me something.."/>
            <input type="submit" value="Send!" />
        </form>
    </body>
</html>
